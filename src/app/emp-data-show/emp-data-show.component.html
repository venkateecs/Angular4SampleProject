<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-left">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Employees List</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                     <input type="button"(click)="addEmployee()" class="btn btn-sm btn-primary btn-create" value="New Empoyee"/>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Name</th>
                        <th>Mobile No.</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let emp of Empdata; let i = index">
                            <td align="center">
                              <a class="btn btn-default" (click)="selData(emp)"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger" (click)="deleteData(i)" ><em class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs">{{i+1}}</td>
                            <td>{{emp.name}}</td>
                            <td>{{emp.mobileNo}}</td>
                            <td>{{emp.Email}}</td>
                            <td>{{emp.message}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div></div></div>
