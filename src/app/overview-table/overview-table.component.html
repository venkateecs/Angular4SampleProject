
<table class="bordered">
  <thead>
    <tr>
        <th></th>
        <th>Impressions</th>
        <th>Clicks(%)</th>
        <th>View Throughs(%)</th>
        <th>Visits(%)</th>
        <th>Interactions(%)</th>
        <th>Engagements</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let overview of Sorteddisplay">
      <td>{{overview.productname}}</td>
      <td>{{overview.impressions}}</td>
      <td>{{overview.clicks}}</td>
      <td>{{overview.viewThroughs}}</td>
      <td>{{overview.visits}}</td>
      <td>{{overview.Interactions}}</td>
      <td>{{overview.Engagements}} %</td>
    </tr>
  </tbody>
</table>
